<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="icon.png" />
    <title>MSC - Marketing for Creative Students</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      html,
      body {
        background: url("assets/background.jpg") no-repeat center center/cover;
        line-height: 1.5;
        height: 100vh;
      }

      nav {
        padding: 5px;
        background: #1b0a38;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      nav img {
        width: 12%;
      }

      .container {
        margin-top: 10px;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 80vh;
      }

      .container img {
        width: 10%;
        background: #fff;
        border-radius: 50%;
        padding: 10px;
      }

      .container p {
        margin-top: 15px;
        color: #fff;
        text-align: center;
        font-size: 1.2em;
      }

      @media screen and (max-width: 820px) {
        nav img {
          width: 30%;
        }

        .container img {
          width: 30%;
        }
      }

      @media screen and (max-width: 300px) {
        nav img {
          width: 40%;
        }

        .container img {
          width: 30%;
        }
      }
    </style>
  </head>
  <body>
    <nav>
      <img src="assets/logo.png" alt="" />
    </nav>

    <div class="container">
      <img src="assets/main.png" alt="" />
      <p>
        Hello, this website is currently under construction, please come back
        soon!
      </p>
      <p style="direction: rtl">
        أهلًا، هذا الموقع حاليًا تحت الإنشاء، رجاءً تعال مرة أخرى قريبًا!
      </p>
    </div>
  </body>
</html>
